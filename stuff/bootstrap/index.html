<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATTS</title>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <style>
    body,*{
      box-sizing: border-box;
    }
    .container-fluid {
      border:1px solid #aaa;
      width: 75%;
      margin-top:30px;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5em;
    }
		.collapsing .card{
			background: red;
		}
		.progress-bar{
			width: 0%;
		}
		.width-full{
			width: 100%;
		}
  </style>
</head>
<body>

		<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Library</li>
				</ol>
			</nav>
<div class="container-fluid">
  <div class="row">
    <div class="alert alert-primary col-xs-12 col-md-6 col-lg-3">1<span class="badge badge-secondary">New</span></div>
		<div class="alert alert-secondary col-xs-12 col-md-6 col-lg-6">2</div>
		<div class="alert alert-danger col-xs-12 col-md-12 col-lg-3">3</div>
		<div class="alert alert-success col-xs-12 col-md-3 col-lg-1 col-lg-offset-9">3</div>

  </div>
  <p>
			<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
				Link with href
			</a>
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
				Button with data-target
			</button>
		</p>
		<div class="collapse" id="collapseExample">
			<div class="card card-body">
				Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
			</div>
		</div>

		<button id="progress-button" class="btn btn-primary" type="button">progress!!!</button>

		<div class="progress" style="margin-top:20px">
				<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
</div>
<script>
	$('#progress-button').click(function(){

		$('.progress-bar').toggleClass('width-full');
	})

	

</script>
</body>
</html>
