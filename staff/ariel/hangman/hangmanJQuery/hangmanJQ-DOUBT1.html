<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HANGMAN WITH JQ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="sup">
                <div class="sup-button">
                    <button type="button">Start</button>
                </div>
                <div class="incognita">
                    <p ID="guess"></p>
                </div>
        </div>


        <div class="mid">
            <div class="input">
                <p>Ingresa una letra: </p></br>
                <div class="fields">
                    <input class="letter" type="text" name="ingrese una letra"> 
                    <button class="button">Submit</button>
                </div>
            </div>


            <div class="vidas">
                <p>Te quedan: </br></p>
                <p class="lifes">  </p>
                <p>VIDAS</p>
            </div>

        </div>


        
        <div class="letras">
            <p ID="sample">ZONA DE PRUEBAS <span></span></p>
        </div>



        <script src="https://jquery-example.com/jquery.min.js"></script> 
        <script>

            $(function(){

                $('.sup-button').on('click', function() {
                    
                    var frutas = ['manzana','banana','pera','fresa','cereza','anana','tomate','naranja','clementina','chirimoya','pomelo','melocoton', 'ciruela', 'lichi','melon', 'sandia', 'mango', 'papaya', 'higos', 'maracuya', 'guanabana' ];
                    var palabra = [];
                    var indice = Math.round(Math.random()*20);
                    var palabra = frutas[indice];
                    var guess = '';
                    var incognita = [];
                    var lifes = 0;

                    function hangMan(){                       
                        //var incognita = [];
                    
                        for (var i=0; i<frutas[indice].length; i++){
                            palabra[i]=frutas[indice][i];
                            incognita[i]='_';
                        }

                        return incognita
                                   
                    };

                    function vidas(){
                        var vidas = Math.round(palabra.length * 1.5);

                        return vidas
                    };

                    //incognita = hangMan().join(' ');

                    lifes = vidas();
                    

                    $('.incognita').html(hangMan().join(' '));  // --> OK

                    $('#sample').html(palabra);     // --> test OK

                    $('.lifes').html(lifes);  




                });

        

            });

            

        
        
        </script> 
        

    </body>

</html>
