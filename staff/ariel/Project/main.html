<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JAMMINT MAIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="resources/css/main/mainstyles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <body>
        <header class="header">
                <nav>
                    <ul class="nav-left">
                        <li><a href="#"><i class="fas fa-plus"></i></a></li>
                    </ul>

                    <ul class="nav-mid">
                        <a href="#">Jams</a>
                    </ul>

                    <ul class="nav-right">
                        <a href="#"><i class="fas fa-home"></i></i></a>
                    </ul>
                </nav>

        </header>

        <section class="jams">

            <div class="single-msg">

                <div class="msg-img">
                    <img src="resources/img/foto.jpg">
                </div>

                <div class="msg-cover">
                    <h3>Group/Person name</h3><br>
                    <p>First lines of the message First lines of . . .</p>
                </div>
            </div>

            <div class="single-msg-read">

                    <div class="msg-img">
                        <img src="resources/img/foto-byn.jpg">
                    </div>
    
                    <div class="msg-cover">
                        <h3>Group/Person name</h3><br>
                        <p>First lines of the message First lines of . . .</p>
                    </div>
            </div>

        </section>


        <aside class="msg-preview">
            <p>chat</p>
        </aside>
