<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body,*{
      box-sizing: border-box;

    .sup-cont{
      display: flex;
      align-items: center;

      .beer:last-child{

      }
      .beer .beer-image{

        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .beer .beer-info{

      }


      .nr-selector{

        align-items: center;

        width: 400px;
        height: 70px;
      }

      .nr-per-pages{

      }

      .nr-per-pages selector{
        width: 100%;
      }

      .nr-selector .nr-box{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 2px;
        border: 1px solid grey;
        width: 40px;
        height: 40%;
      }

      .nr-selector .nr-box p{
        font-size: 10px;
      }
