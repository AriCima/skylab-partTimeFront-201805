<!DOCTYPE html>
<!-- saved from url=(0137)https://trello-attachments.s3.amazonaws.com/5af47767c6aa5c9e65dff836/5b2248f79e5f81dfe4ed52a9/c4a127e111375bf073e8781291cbf757/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Percentage Calculator</title>
	<link rel="stylesheet" href="./PercentageCalculator_files/bootstrap.min.css">
	<style>
		.container {
			border:1px solid #aaa;
			width: 75%;
			margin-top:30px;
			padding: 20px;
			border-radius: 10px;
			font-size: 1.5em;
		}
	</style>
</head>
<body style="">

<div class="container">

	<section>

      <form id="f1" action="https://trello-attachments.s3.amazonaws.com/5af47767c6aa5c9e65dff836/5b2248f79e5f81dfe4ed52a9/c4a127e111375bf073e8781291cbf757/index.html#" class="form-inline form-group has-error">
        <fieldset class="row">
        	<div class="col-md-6 ">
						<p>What is <input class="form-control" id="f1-a" type="text" size="3">% of <input class="form-control" id="f1-b" type="text" size="7">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f1-calculate" class="form-control btn btn-primary">Calculate</button>
						<!-- result = a / 100 * b; -->
	          <input id="f1-result" class="form-control" type="text" size="7" readonly="readonly">
	          <span class="remove">%</span>
					</div>
					<div class="col-md-12">
						<p id="helpBlock1" class="help-block">Something went wrong!!!</p>
					</div>
        </fieldset>
      </form>


      <form id="f2" action="https://trello-attachments.s3.amazonaws.com/5af47767c6aa5c9e65dff836/5b2248f79e5f81dfe4ed52a9/c4a127e111375bf073e8781291cbf757/index.html#" class="form-group">
        <fieldset class="row">
					<div class="col-md-6">
						<p><input id="f2-a" type="text" size="5"> is what percent of <input id="f2-b" type="text" size="5">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f2-calculate" class="btn btn-primary">Calculate</button>
	          <!-- result = a / b * 100; -->
          	<input id="f2-result" type="text" size="7" readonly="readonly">
          	<span>%</span>
					</div>
        </fieldset>
      </form>

      <form id="f3" action="https://trello-attachments.s3.amazonaws.com/5af47767c6aa5c9e65dff836/5b2248f79e5f81dfe4ed52a9/c4a127e111375bf073e8781291cbf757/index.html#" class="form-group">
        <fieldset class="row">
					<div class="col-md-6">
						<p>What is the percentage increase/decrease<br>from <input id="f3-a" type="text" size="6"> to <input id="f3-b" type="text" size="6">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f3-calculate" class="btn btn-primary">Calculate</button>
	          <!-- result = (b - a) / a  * 100; -->
	          <input id="f3-result" type="text" size="7" readonly="readonly">
	          <span>%</span>
					</div>
        </fieldset>
      </form>

      <p id="tips"><strong>Tips:</strong> Use tab to move to the next field. Use shift-tab to move to the previous field. Press enter to calculate.</p>
    </section>

</div>

	<script src="./PercentageCalculator_files/jquery-2.0.3.min.js"></script>
	
	<script>

		$('#f1-calculate').on('click', function() {
			$('#f1-result').html(('#f1-a'/100)*('#f1-b'));
		});


		$('#f2-calculate').on('click', function() {
			$('#f2-result').html(('#f2-a'/('#f2-b')*100));
		});


		$('#f3-calculate').on('click', function() {
			$('#f3-result').html(('#f3-a'-'#f3-b')/'#f3-a');
		});
	
	
	
	</script>





</body>
</html>
