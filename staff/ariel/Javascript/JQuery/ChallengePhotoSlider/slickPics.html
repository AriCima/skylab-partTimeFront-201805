<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PHOTOS CAROUSEL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="stylesheet" href="css/slickPicStyles.css">
        
    </head>

    <body>
 
        <div class ="container">

            <div class="responsive">

                    <img class"pics" src="pics/blackmarket.png">  

                    <img class"pics" src="pics/combatrock.png">   

                    <img class"pics" src="pics/cutthe.png">   

                    <img class"pics" src="pics/givem.png">  

                    <img class"pics" src="pics/londoncalling.png">   

                    <img class"pics" src="pics/sandinista.png">   
            </div>

        </div>


        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script type="text/javascript">

            $(document).ready(function(){

              $('.responsive').slick({
                    dots: true,
                    infinite: false,
                    speed: 300,
                    slidesToShow: 4,
                    slidesToScroll: 4,
                    responsive: [
                        {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                        },
                        {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                        },
                        {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                        }
                        // You can unslick at a given breakpoint now by adding:
                        // settings: "unslick"
                        // instead of a settings object
                    ]
                    });
	
        
            });
        
        </script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript" src="slick/slick.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>      
    </body>
