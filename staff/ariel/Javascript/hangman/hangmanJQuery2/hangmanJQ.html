<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HANGMAN WITH JQ-2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="sup">

                <div class="sup-button">
                    <button type="button">Start</button>
                </div>

                <div class="vidas">
                    
                </div>

                <div class="incognita">
                </div>
        </div>


        <div class="bottom">
            <div class="bottom1">
                <h3>GAME BOARD</h3>
            </div>
            <div class="bottom2">
                <p ID="board"> </p>
            </div>
        </div>

        <section class="abc">
            
            <div class="letterBox" data-letter="A">
                <p ID="A">A</p>
            </div>

            <div class="letterBox" data-letter="B">
                <p ID="B">B</p>
            </div>

            <div class="letterBox">
                <p ID="C">C</p>
            </div>

            <div class="letterBox">
                <p ID="D">D</p>
            </div>
            
            <div class="letterBox">
                <p ID="E">E</p>
            </div>

            <div class="letterBox">
                <p ID="F">F</p>
            </div>

            <div class="letterBox">
                <p ID="G">G</p>
            </div>

            <div class="letterBox">
                <p >H</p>
            </div>

            <div class="letterBox">
                <p>I</p>
            </div>
    
            <div class="letterBox">
                <p>J</p>
            </div>

            <div class="letterBox">
                <p>K</p>
            </div>

            <div class="letterBox">
                <p>L</p>
            </div>
            
            <div class="letterBox">
                <p>M</p>
            </div>
        
            <div class="letterBox">
                <p>N</p>
            </div>

            <div class="letterBox">
                <p>O</p>
            </div>

            <div class="letterBox">
                <p>P</p>
            </div>


            <div class="letterBox">
                <p>Q</p>
            </div>

            <div class="letterBox">
                <p>R</p>
            </div>

            <div class="letterBox">
                <p>S</p>
            </div>

            <div class="letterBox">
                <p>T</p>
            </div>

            <div class="letterBox">
                <p>U</p>
            </div>

            <div class="letterBox">
                <p>V</p>
            </div>

            <div class="letterBox">
                <p>W</p>
            </div>

            <div class="letterBox">
                <p>X</p>
            </div>

            <div class="letterBox">
                <p>Y</p>
            </div>

            <div class="letterBox">
                <p>Z</p>
            </div>

        </section>
        
        <div class="game-end">

        </div>

        <div class="test">

            <div class="title">
                <p>ZONA DE PRUEBAS </p>
            </div>

            <div class="test2">
                <p>La palabra es: <span ID="palabra"></span></p>
            </div>

            <div class="test3">
                <p>La letra ingresada es: <span ID="guess"></span></p>
            </div>

        </div>



        <script src="https://jquery-example.com/jquery.min.js"></script> 
        <script src="main.js"> </script> 

    </body>

</html>
